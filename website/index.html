<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Lightweight, Minimal, and Modern Theme for Jellyfin">
    <meta name="author" content="Saeed Golzar">
    <meta name="keywords" content="jellyfin, theme, jellynext, jellynext theme, jellyfin theme, jellyfin css, jellyfin custom css">
    <title>JellyNext Theme</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JellyNext</h1>
        <p class="subtitle">A Lightweight, Minimal, and Modern Theme for Jellyfin</p>
        <div class="copy-container">
            <div class="copy-box">
                <span class="theme-url">@import url("https://jellynext.pages.dev/theme/jellynext.css")</span>
                <button class="copy-button" onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
        <p class="guide">Paste the above code in the custom CSS section</p>
        <a href="https://github.com/saeedgolzar/jellynext-theme" class="github-link" target="_blank">View on GitHub</a>
    </div>
    <footer>Made with ðŸ’œ by <a href="https://saeedgolzar.ir">Saeed Golzar</a></footer>
    <script>
        function copyToClipboard() {
            const themeUrl = document.querySelector('.theme-url').textContent;
            const button = document.querySelector('.copy-button');
            
            navigator.clipboard.writeText(themeUrl)
                .then(() => {
                    button.textContent = 'Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                })
                .catch(err => {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = themeUrl;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    
                    try {
                        document.execCommand('copy');
                        button.textContent = 'Copied!';
                        button.classList.add('copied');
                    } catch (err) {
                        button.textContent = 'Failed!';
                    }
                    
                    document.body.removeChild(textarea);
                    
                    setTimeout(() => {
                        button.textContent = 'Copy';
                        button.classList.remove('copied');
                    }, 2000);
                });
        }
    </script>
</body>
</html>
